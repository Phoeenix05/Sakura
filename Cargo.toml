[package]
name = "tauri-app-ui"
version = "0.0.0"
edition = "2021"

[dependencies]
leptos = { version = "0.2", features = ["stable"] }
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.5"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
leptos_router = { version = "0.2.3", features = ["csr"] }
anyhow = "1.0.70"
serde_json = "1.0.94"
cfg-if = "1.0.0"
web-sys = { version = "0.3.61", features = ["AbortController", "AbortSignal"] }

[workspace]
members = [
    "src-tauri", 
    "mangadex-dl/mangadex-dl"
]

